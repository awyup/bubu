<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIE PopNow Box Gen</title>

  <!-- üí≤ Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí≤</text></svg>">

  <!-- üì¶ Manifest and mobile meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0077cc" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    :root {
      --bg-light: #fdfdfd;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #e0e0e0;
      --accent: #0077cc;
      --accent-dark: #66c0ff;
      --input-bg-light: #fff;
      --input-bg-dark: #222;
      --input-border-light: #ccc;
      --input-border-dark: #555;
      --button-bg-light: #f0f0f0;
      --button-bg-dark: #333;
      --button-border-light: #bbb;
      --button-border-dark: #777;
      --clicked-color: #888;
    }
    html, body { margin: 0; padding: 0; scroll-behavior: smooth; }
    body {
      background: var(--bg-light);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    a {
      display: block;
      margin-bottom: 10px;
      color: var(--accent);
      text-decoration: none;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s forwards;
    }
    body.dark a {
      color: var(--accent-dark);
    }
    body.dark a.clicked-link {
      color: var(--clicked-color);
    }
    a:hover { text-decoration: underline; }
    a.clicked-link {
      color: var(--clicked-color) !important;
      text-decoration: line-through !important;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container {
      max-width: 500px;
      margin: 5% auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #theme-toggle {
      display: block;
      margin: 10px auto;
      background: none;
      border: 2px solid currentColor;
      border-radius: 5px;
      padding: 0.25rem 0.5rem;
      font: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #theme-toggle:hover { background: rgba(127,127,127,0.1); }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label { font-size: 1rem; }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      border: 1px solid var(--input-border-light);
      border-radius: 4px;
      background: var(--input-bg-light);
      color: var(--text-light);
      font: inherit;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark input[type="text"],
    body.dark input[type="number"] {
      background: var(--input-bg-dark);
      border-color: var(--input-border-dark);
      color: var(--text-dark);
    }
    button[type="button"] {
      padding: 0.5rem;
      border: 1px solid var(--button-border-light);
      border-radius: 4px;
      background: var(--button-bg-light);
      color: var(--text-light);
      font: inherit;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark button[type="button"] {
      background: var(--button-bg-dark);
      border-color: var(--button-border-dark);
      color: var(--text-dark);
    }
    button[type="button"]:hover { background: #e0e0e0; }
    body.dark button[type="button"]:hover { background: #444; }
    #result {
      margin-top: 1rem;
      text-align: center;
    }
    #openAllBtn, #resetAllBtn {
      margin-top: 15px;
      display: none;
    }
    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="theme-toggle" aria-label="Toggle dark mode">üåô</button>

    <h1>BIE PopNow Box Gen</h1>

    <form onsubmit="return false;">
      <label for="numberInput">Enter starting set number:</label>
      <input type="text" id="numberInput" placeholder="e.g. 4153" inputmode="numeric" />

      <label for="howManyInput">How many links to generate:</label>
      <input type="number" id="howManyInput" placeholder="e.g. 10" />

      <button type="button" id="generateBtn">Generate Random Links</button>
    </form>

    <div id="loadingSpinner">Loading... ‚è≥</div>
    <div id="result"></div>

    <button type="button" id="openAllBtn">Open All Links (Max 10)</button>
    <button type="button" id="resetAllBtn">Reset All Links</button>
  </div>

  <script>
// Same script as previous version (with install prompt, loading spinner, and app behavior)
  </script>
</body>
</html>
