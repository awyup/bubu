<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop Mart Quick Link App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Pop Mart Link">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f7f7f7;
        }
        input {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 6px;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h2>Pop Mart Quick Link Generator</h2>
    <input type="text" id="coreNumber" placeholder="Enter 4-digit core number (e.g., 4153)">
    <br>
    <button onclick="generateLink()">Generate Link</button>
    <p id="result"></p>

    <script>
        function generateLink() {
            const baseUrl = "https://m.popmart.com/us/pop-now/set/195-";
            const core = document.getElementById("coreNumber").value.trim();
            if (core.length === 4 && !isNaN(core)) {
                const fullNumber = "10000" + core + "01806";
                const fullLink = baseUrl + fullNumber;
                document.getElementById("result").innerHTML = 
                    `<a href="${fullLink}" target="_blank">${fullLink}</a>`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid 4-digit number.";
            }
        }
    </script>
</body>
</html>
