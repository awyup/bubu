<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIE PopNow Box Gen</title> <!-- UPDATED TITLE -->
  <style>
    :root {
      --bg-light: #fdfdfd;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #e0e0e0;
      --accent: #0077cc;
      --accent-dark: #66c0ff;
      --input-bg-light: #fff;
      --input-bg-dark: #222;
      --input-border-light: #ccc;
      --input-border-dark: #555;
      --button-bg-light: #f0f0f0;
      --button-bg-dark: #333;
      --button-border-light: #bbb;
      --button-border-dark: #777;
      --clicked-color: #888;
    }
    html, body { margin: 0; padding: 0; scroll-behavior: smooth; }
    body {
      background: var(--bg-light);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    a {
      display: block;
      margin-bottom: 10px;
      color: var(--accent);
      text-decoration: none;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s forwards;
    }
    a:hover { text-decoration: underline; }
    a.clicked-link {
      color: var(--clicked-color) !important;
      text-decoration: line-through !important;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container {
      max-width: 500px;
      margin: 5% auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #theme-toggle {
      display: block;
      margin: 10px auto;
      background: none;
      border: 2px solid currentColor;
      border-radius: 5px;
      padding: 0.25rem 0.5rem;
      font: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #theme-toggle:hover { background: rgba(127,127,127,0.1); }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label { font-size: 1rem; }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      border: 1px solid var(--input-border-light);
      border-radius: 4px;
      background: var(--input-bg-light);
      font: inherit;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark input {
      border-color: var(--input-border-dark);
      background: var(--input-bg-dark);
    }
    button[type="button"] {
      padding: 0.5rem;
      border: 1px solid var(--button-border-light);
      border-radius: 4px;
      background: var(--button-bg-light);
      font: inherit;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark button[type="button"] {
      border-color: var(--button-border-dark);
      background: var(--button-bg-dark);
    }
    button[type="button"]:hover { background: #e0e0e0; }
    body.dark button[type="button"]:hover { background: #444; }
    #result {
      margin-top: 1rem;
      text-align: center;
    }
    #openAllBtn, #resetAllBtn {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="theme-toggle" aria-label="Toggle dark mode">🌙</button>

    <h1>BIE PopNow Box Gen</h1> <!-- UPDATED HEADING -->

    <form onsubmit="return false;">
      <label for="numberInput">Enter starting set number:</label>
      <input type="text" id="numberInput" placeholder="e.g. 4153" inputmode="numeric" />

      <label for="howManyInput">How many links to generate:</label>
      <input type="number" id="howManyInput" placeholder="e.g. 10" />

      <button type="button" id="generateBtn">Generate Random Links</button>
    </form>

    <div id="result"></div>

    <button type="button" id="openAllBtn">Open All Links (Max 10)</button>
    <button type="button" id="resetAllBtn">Reset All Links</button>
  </div>

  <script>
  (function(){
    const body = document.body;
    const toggleBtn = document.getElementById('theme-toggle');
    const numberInput = document.getElementById('numberInput');
    const howManyInput = document.getElementById('howManyInput');
    const generateBtn = document.getElementById('generateBtn');
    const resultDiv = document.getElementById('result');
    const openAllBtn = document.getElementById('openAllBtn');
    const resetAllBtn = document.getElementById('resetAllBtn');

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const baseUrl = isMobile
      ? "https://m.popmart.com/us/pop-now/set/195-"
      : "https://popmart.com/#/figureDetail/";

    if (isMobile) openAllBtn.style.display = 'none';

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleBtn.textContent = '☀️';
    }
    toggleBtn.addEventListener('click', () => {
      if (body.classList.toggle('dark')) {
        toggleBtn.textContent = '☀️';
        localStorage.setItem('theme','dark');
      } else {
        toggleBtn.textContent = '🌙';
        localStorage.setItem('theme','light');
      }
    });

    generateBtn.addEventListener('click', () => {
      const val = numberInput.value.trim();
      const howMany = parseInt(howManyInput.value,10);
      const startNum = parseInt(val,10);

      if (!val || isNaN(startNum) || !/^\d+$/.test(val) || isNaN(howMany) || howMany<1) {
        resultDiv.textContent = "Enter a valid 4-digit set number and link count.";
        resultDiv.style.color = "red";
        openAllBtn.style.display = 'none';
        resetAllBtn.style.display = 'none';
        return;
      }

      const min = startNum - 1000, max = startNum + 1000;
      const nums = new Set();
      resultDiv.style.color = "inherit";
      resultDiv.innerHTML = "";

      while (nums.size < howMany) {
        const n = Math.floor(Math.random()*(max-min+1))+min;
        if (n>0) nums.add(n);
      }

      nums.forEach(n => {
        const code = isMobile
          ? "10000"+n+"01806"
          : n;
        const href = baseUrl + code;
        const a = document.createElement('a');
        a.href = href;
        a.target = "_blank";
        a.textContent = href;
        a.addEventListener('click', () => {
          a.classList.add('clicked-link');
          if (!a.textContent.includes("✅")) {
            a.textContent += " ✅";
          }
        });
        resultDiv.appendChild(a);
      });

      resultDiv.scrollIntoView({ behavior: "smooth" });

      if (!isMobile) openAllBtn.style.display = 'block';
      resetAllBtn.style.display = 'block';
    });

    openAllBtn.addEventListener('click', () => {
      const links = resultDiv.querySelectorAll('a');
      let i=0, limit=Math.min(links.length,10);
      const openNext = ()=> {
        if(i<limit) {
          window.open(links[i].href,'_blank');
          i++;
          setTimeout(openNext,250);
        }
      };
      openNext();
      if (links.length>10) alert("Only the first 10 were opened to avoid blocking.");
    });

    resetAllBtn.addEventListener('click', () => {
      const links = resultDiv.querySelectorAll('a');
      links.forEach(link => {
        link.classList.remove('clicked-link');
        link.textContent = link.href;
      });
    });
  })();
  </script>
</body>
</html>
