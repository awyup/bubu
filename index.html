<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop Mart Deluxe Random Link Generator</title>
  <style>
    :root {
      --bg-light: #fdfdfd;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #e0e0e0;
      --accent: #0077cc;
      --accent-dark: #66c0ff;
      --input-bg-light: #fff;
      --input-bg-dark: #222;
      --input-border-light: #ccc;
      --input-border-dark: #555;
      --button-bg-light: #f0f0f0;
      --button-bg-dark: #333;
      --button-border-light: #bbb;
      --button-border-dark: #777;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark a {
      color: var(--accent-dark);
    }
    a {
      color: var(--accent);
      text-decoration: underline;
      display: block;
      margin-bottom: 10px; /* NEW SPACING */
    }
    .container {
      max-width: 500px;
      margin: 5% auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid currentColor;
      border-radius: 5px;
      padding: 0.5rem 0.75rem;
      font: inherit;
      color: inherit;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    #theme-toggle:hover {
      background-color: rgba(127,127,127,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label {
      font-size: 1rem;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      font: inherit;
      border: 1px solid var(--input-border-light);
      border-radius: 4px;
      background-color: var(--input-bg-light);
      color: inherit;
      transition: background-color 0.3s, border-color 0.3s;
    }
    body.dark input {
      border-color: var(--input-border-dark);
      background-color: var(--input-bg-dark);
    }
    button[type="button"] {
      padding: 0.5rem;
      font: inherit;
      border: 1px solid var(--button-border-light);
      border-radius: 4px;
      background-color: var(--button-bg-light);
      color: inherit;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    body.dark button[type="button"] {
      border-color: var(--button-border-dark);
      background-color: var(--button-bg-dark);
    }
    button[type="button"]:hover {
      background-color: #e0e0e0;
    }
    body.dark button[type="button"]:hover {
      background-color: #444;
    }
    #result {
      font-size: 1rem;
      margin-top: 1rem;
      text-align: center;
    }
    #openAllBtn {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <button id="theme-toggle" aria-label="Toggle dark mode">üåô</button>
  <div class="container">
    <h1>Pop Mart Deluxe Random Link Generator</h1>
    <form onsubmit="return false;">
      <label for="numberInput">Enter starting set number:</label>
      <input type="text" id="numberInput" name="number" placeholder="e.g. 4153" inputmode="numeric" />
      
      <label for="howManyInput">How many links to generate?</label>
      <input type="number" id="howManyInput" name="howmany" placeholder="e.g. 10" />

      <button type="button" id="generateBtn">Generate Random Links</button>
    </form>

    <div id="result"></div>
    <button type="button" id="openAllBtn" style="display:none;">Open All Links (Max 10)</button>
  </div>

  <script>
    (function(){
      const body = document.body;
      const toggleBtn = document.getElementById('theme-toggle');
      const numberInput = document.getElementById('numberInput');
      const howManyInput = document.getElementById('howManyInput');
      const generateBtn = document.getElementById('generateBtn');
      const resultDiv = document.getElementById('result');
      const openAllBtn = document.getElementById('openAllBtn');
      const baseUrl = "https://m.popmart.com/us/pop-now/set/195-";

      if(localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark');
        toggleBtn.textContent = '‚òÄÔ∏è';
      }
      toggleBtn.addEventListener('click', function(){
        if(body.classList.contains('dark')) {
          body.classList.remove('dark');
          toggleBtn.textContent = 'üåô';
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.add('dark');
          toggleBtn.textContent = '‚òÄÔ∏è';
          localStorage.setItem('theme', 'dark');
        }
      });

      generateBtn.addEventListener('click', function(){
        const val = numberInput.value.trim();
        const howMany = parseInt(howManyInput.value.trim(), 10);
        const startNum = parseInt(val, 10);

        if(!val || isNaN(startNum) || !/^\d+$/.test(val) || isNaN(howMany) || howMany < 1) {
          resultDiv.textContent = "Please enter a valid 4-digit set number and a number of links.";
          resultDiv.style.color = "red";
          openAllBtn.style.display = "none";
          return;
        }

        const min = startNum - 1000;
        const max = startNum + 1000;
        const generatedNumbers = new Set();
        resultDiv.style.color = "inherit";
        resultDiv.innerHTML = "";

        while (generatedNumbers.size < howMany) {
          const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
          if (randomNum > 0) {
            generatedNumbers.add(randomNum);
          }
        }

        generatedNumbers.forEach(num => {
          const fullNumber = "10000" + num + "01806";
          const fullLink = baseUrl + fullNumber;
          const link = document.createElement("a");
          link.href = fullLink;
          link.target = "_blank";
          link.textContent = fullLink;
          resultDiv.appendChild(link);
        });

        openAllBtn.style.display = "block";
      });

      openAllBtn.addEventListener('click', function(){
        const links = resultDiv.querySelectorAll('a');
        const openLimit = Math.min(links.length, 10);

        let i = 0;
        const openNext = () => {
          if (i < openLimit) {
            window.open(links[i].href, '_blank');
            i++;
            setTimeout(openNext, 250); // Delay to trick Safari
          }
        };
        openNext();

        if (links.length > 10) {
          alert("Only the first 10 links were opened to avoid popup blocking.");
        }
      });
    })();
  </script>
</body>
</html>
